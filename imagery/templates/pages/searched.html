{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for category in categories %}
        <h5 class="card-title">{{category.name}}, Taken in:{{category.location}}</h5>
        <div class="col-md-4">
            <img class="img-responsive" src="{{category.image.url}}" width="500" height="500" alt="">
            <a href="/" class="btn btn-primary btn-sm">Back</a> 
            {% if image%}
            <h4 class="text-center">Found {{ image|length }} images on {{message}}</h4>
            {% else %}
            <p>no image found</p>
            {% endif %}
        </div>
       
       {% endfor %}
    </div>
</div>
{% endblock %}
